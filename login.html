<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparta Login</title>

    <!--Slider-->
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="styles/classic.css" />
    <link rel="stylesheet" type="text/css" href="styles/classic.date.css" />
    
    <!-- simple scrollbar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
      crossorigin="anonymous" />
    <!--Custom Styles-->
    <link rel="stylesheet" href="styles/main/login-signup.css" />

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <img src="images/julius-baer-logo-black-and-white.png" alt=" julius baer logo" />
      </h1>
    </header>
    <main class="login-container full-container">
      <div class="row">
        <div class="col-9 left-section">
          <div class="login-slider">
            <div class="login-slider--item">
              <div class="slider-image">
                <img src="images/login-banner.png" alt="banner image" />
              </div>
              <div class="login-slider--caption">
                <div class="project-title">
                  <h2>
                    <span class="main">SPARTA</span>
                    <span class="main">Simplified Performance , Allocation , Risk and Trend Analysi</span>
                  </h2>
                </div>
              </div>
            </div>
            <div class="login-slider--item">
              <div class="slider-image">
                <img src="images/login-banner.png" alt="banner image" />
              </div>
              <div class="login-slider--caption">
                <div class="project-title">
                  <h2><span class="main">SPARTA</span>
                  <span class="main">Simplified Performance , Allocation , Risk and Trend Analysi</span>
                  </h2>
                </div>
              </div>
            </div>
            <div class="login-slider--item">
              <div class="slider-image">
                <img src="images/login-banner.png" alt="banner image" />
              </div>
              <div class="login-slider--caption">
                <div class="project-title">
                  <h2><span class="main">SPARTA</span>
                  <span class="main">Simplified Performance , Allocation , Risk and Trend Analysi</span>
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 right-section">
          <form>
            <div class="login-form" id="loginForm">
              <div class="form-top">
                <div class="form-header">
                  <h3>
                    <span>Sign In</span>
                  </h3>
                </div>
                <div class="form-content">
                  <div class="form-group">
                    <input class="userName" type="text" name="userName" autocomplete="off" required  />
                    <label for="emailAndMobile" class="label-name">
                      <span class="content-name">User Name<sup>*</sup></span>
                    </label>
                    <span class="error">User Name can't be blank</span>
                  </div>
                  <div class="form-group">
                    <input class="password" type="password" name="enterOTP" autocomplete="off" required   />
                    <label for="enterOTP" class="label-name">
                      <span class="content-name">Password<sup>*</sup></span>
                    </label>
                  </div>
                </div>
                <div class="button-group">
                  <button type="submit" class="button" id="loginConfirm">
                    Sign In
                  </button>
                </div>
              </div>
              <p class="loginFooter">Â© 2020,www.juliusbaer.com. All Rights Reserved.</p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Default Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
      integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>

    <!-- simple scrollbar -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"
      integrity="sha512-RtZU3AyMVArmHLiW0suEZ9McadTdegwbgtiQl5Qqo9kunkVg1ofwueXD8/8wv3Af8jkME3DDe3yLfR8HSJfT2g=="
      crossorigin="anonymous"></script>
      
    <!--Slider Script-->
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/picker.js"></script>
    <script type="text/javascript" src="scripts/picker.date.js"></script>
    
  </body>
</html>
